<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link REL="SHORTCUT ICON" HREF="./img/logo.jpg" type="image/x-icon">
    <title>LionVest</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login_forgot.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="./js/validation.js"></script>
</head>

<body>
    <div class="page_login">
        <div class="part_login">
            <div class="form_login">
                <img src="./img/logo-lateral.png" alt="">
                <h1>Seja bem-vindo.</h1>
                <h3>Realize seu login para continuar</h3>
                <form action="/auth" method="POST" onsubmit="return check_login()">
                    <span class="title">CPF</span>
                    <input id="input_cpf" onchange="check_cpf()" type="text" name="cpf" placeholder="Digite seu CPF">
                    <span id="alert_cpf" class="alert">Somente números</span>
                    <span class="title">Senha</span>
                    <input id="input_password" type="password" name="password" placeholder="Digite sua Senha">
                    <span class="alert">Somente números</span>
                    <button class="btn_login" type="submit">ACESSAR MINHA CONTA</button>
                    <a href="/forgot_pwd">Esqueci minha senha</a>
                    <a href="/forgot_sgt">Esqueci minha assinatura eletrônica</a>
                </form>
            </div>
        </div>
        <div class="part_img">
        </div>
    </div>
</body>

</html>
