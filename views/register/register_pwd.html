<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionVest</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="page_register_pwd">
        <div class="container">
            <div class="content_register_pwd">
                <div class="form_register_pwd">
                    <img src="./img/logo-lateral.png" alt="">
                    <h1>Já estamos terminando.</h1>
                    <h3>Digite senhas seguras</h3>
                    <form action="/register_pwd" method="post">
                        <span class="title">Senha de Acesso</span>
                        <input type="password" name="nome" placeholder="Digite sua Senha de Acesso">
                        <span id="alert_cpf" class="alert">Somente números</span>
                        <span class="title">Assinatura Eletrônic a</span>
                        <input type="password" name="nome" placeholder="Digite sua Assinatura Eletrônica">
                        <button class="btn_register" type="submit">ABRIR CONTA</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
